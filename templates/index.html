<html>
    <head>
        <title>Media de Notas</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="container d-flex h-100">
            <div class="w-100 align-self-center">
                <div class="row justify-content-center mb-3">
                    <h1>Cálculo da Média:</h1>
                </div>

                <div class="row justify-content-center">                
                        <form method="get">
                            <div class="form-row">
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" name="primeira" placeholder="Insira Primeira Nota">
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" name="segunda" placeholder="Insira Segunda Nota">
                                    </div>
                            </div>

                            <div class="form-row justify-content-center mt-4">
                                <input type="submit" class="btn btn-dark" value="Calcular">
                                <!-- <input class="btn btn-primary" type="submit" value="Enviar"> -->
                            </div>
                        </form>                    
                </div>

                {% if resultado %}
                <hr class="my-4">
                <div class="row justify-content-center">
                    <h3>{{resultado}} com média {{media}}!!!</h2>
                </div>   
                {% endif %}

                </div>
            </div>
        </div>
    </body>
</html>
